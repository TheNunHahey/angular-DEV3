<div class="d-flex align-items-center justify-content-center">
  <h1>HOSPITAL</h1>
</div>
<div class="d-flex align-items-center justify-content-center">
  <img
    src="https://cdn.jsdelivr.net/gh/TheNunHahey/angular-DEV3@main/src/assets/img/logo.png"
    class="rounded-circle"
    alt="Hospital"
    style="width: auto; height: 250px;"
  />
</div>
<br />
<div class="d-flex align-items-center justify-content-center">
  <button
    style="background-color: transparent;
  background-repeat: no-repeat;
  border: none;
  cursor: pointer;
  overflow: hidden;
  outline: none;"
    type="button"
    (click)="onClick($event)"
  >
    <img
      src="https://cdn.jsdelivr.net/gh/TheNunHahey/angular-DEV3@main/src/assets/img/line_login_base.png"
    />
  </button>
</div>
