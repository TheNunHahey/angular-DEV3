<div
  class="d-flex align-items-center justify-content-center"
  style="padding-bottom:30px"
>
  <h1>Sign Up</h1>
</div>
<div
  class="d-flex align-items-center justify-content-center"
  style="padding-bottom:30px"
>
  <img
    src="https://cdn.jsdelivr.net/gh/TheNunHahey/angular-DEV3@main/src/assets/img/user-avatar.png"
    class="rounded-circle"
    alt="Hospital"
    style="width: auto; height: 150px;background-color: transparent;"
  />
</div>
<div
  class="d-flex align-items-center justify-content-center"
  style="padding-bottom:30px"
>
  <h1>Name</h1>
</div>
<div
  class="d-flex align-items-center justify-content-center"
  style="padding-bottom:30px"
>
  <form [FormGroup]="userprofileForm" (ngSubmit="onSubmit()" )>
    <div class="form-group" style="padding-bottom:30px">
      <label for="txt_idcard">ID Card / Passport</label>
      <input
        type="text"
        formControlName="pid"
        class="form-control"
        id="txt_idcard"
        aria-describedby="IDCard"
        placeholder="ID Card"
      />
      <small id="emailHelp" class="form-text text-muted"
        >กรุณาระบุหมายเลขบัตรประชาชน และหมายเลขโทรศัพท์
        ที่ลงทะเบียนไว้กับทางโรงพยาบาล</small
      >
    </div>
    <div class="form-group" style="padding-bottom:30px">
      <label for="txt_phone">Telephone</label>
      <input
        type="text"
        formControlName="tel"
        class="form-control"
        id="txt_phone"
        placeholder="Telephone"
      />
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn-primary" type="submit">SIGNUP</button>
    </div>
  </form>
</div>
<div class="d-flex align-items-center justify-content-center">
  <button class="btn btn-danger" type="button" (click)="onTest($event)">
    Back
  </button>
</div>
