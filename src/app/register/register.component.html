<div class="container">
  <div class="text-center" style="padding-bottom:30px">
    <h1>Sign Up</h1>
  </div>
  <div
    class="d-flex align-items-center justify-content-center"
    style="padding-bottom:30px"
  >
    <img
      src="{{ urlimg }}"
      class="rounded-circle"
      alt="Hospital"
      style="width: auto; height: 150px;background-color: transparent;"
    />
  </div>
  <div
    class="d-flex align-items-center justify-content-center"
    style="padding-bottom:30px"
  >
    <h1>Name {{ nameline }}</h1>
  </div>
  <div
    class="d-flex align-items-center justify-content-center"
    style="padding-bottom:30px"
  >
    <div class="container">
      <form
        [formGroup]="userprofileForm"
        (ngSubmit)="onSubmit()"
        class="form-horizontal"
      >
        <div class="form-group" style="padding-bottom:30px">
          <label class="form-label fw-bold" for="txt_idcard"
            >ID Card / Passport</label
          >
          <input
            type="text"
            formControlName="pid"
            class="form-control"
            id="txt_idcard"
            aria-describedby="IDCard"
            placeholder="ID Card"
            style="border-radius: 50px;"
          />
        </div>
        <div class="form-group" style="padding-bottom:30px">
          <label class="form-label fw-bold" for="txt_phone">Telephone</label>
          <input
            type="text"
            formControlName="tel"
            class="form-control"
            id="txt_phone"
            placeholder="Telephone"
            style="border-radius: 50px;"
          />
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <small id="emailHelp" class="form-text text-muted">
              กรุณาระบุหมายเลขบัตรประชาชน และหมายเลขโทรศัพท์
              ที่ลงทะเบียนไว้กับทางโรงพยาบาล</small
            >
          </label>
        </div>

        <div class="d-flex align-items-center justify-content-center">
          <button
            class="btn btn-primary fw-bold btn-lg"
            type="submit"
            [disabled]="!userprofileForm.valid"
          >
            <i class="fas fa-sign-in-alt fa-2xl"></i> Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="text-center" style="margin-top: 10px;">
    <button
      type="button"
      class="btn btn-secondary text-white fw-bold"
      (click)="onTest($event)"
    >
      <i class="fas fa-backward"></i> Back
    </button>
  </div>
</div>
